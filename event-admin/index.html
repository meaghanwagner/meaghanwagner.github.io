<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="admin-style.css">
  <script defer src="admin-scripts.js"></script>
  <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
  <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
</head>

<body>
  <section id="signed-out"  style="display:grid">
    <div id="main-holder">
      <div id="prompt">Please use the button below to sign in:</div>
      <button id="authorize_button">Sign in with Google</button>
    </div>
  </section>
  <section id="signed-in" style="display:none">
    <p class="user"><img id="userimage" src="" alt="user profile image"/> <span id="username">Not Signed In</span><br/><button id="signout_button">Sign Out</button>
    </p>
    <div id="content">Nothing to see here...</div>
  </section>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
