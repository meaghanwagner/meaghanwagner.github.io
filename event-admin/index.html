<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Admin</title>
  <link rel="stylesheet" href="admin-style.css">
  <script defer src="admin-scripts.js"></script>
  <script src="https://cdn.tiny.cloud/1/0bpdeazqyvoogf3ardmkh9zuw4t9e36c9v8qrdjuiqj4xxwr/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
  <section id="signed-out"  style="display:grid">
    <div id="main-holder">
      <p><span id="prompt">Checking if signed in...</span><br><br><button id="authorize_button" style="display:none">Sign in with Google</button></p>
    </div>
  </section>
  <section id="signed-in" style="display:none">
    <p class="user"><img id="userimage" src="" alt="user profile image"/> <span id="username">Not Signed In</span><br/><button id="signout_button">Sign Out</button>
    </p>
    <div id="content">Nothing to see here...</div>
  </section>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
